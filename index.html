<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site Futurista</title>
  <style>
    body {
      background: url('https://uploads.spiritfanfiction.com/historias/capas/202403/as-incrivei-aventuras-neobaka-25482639-080320242119.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #00f2ff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .botao-neon {
      background: none;
      border: 2px solid #00f2ff;
      padding: 15px 30px;
      color: #00f2ff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f2ff;
      transition: 0.3s;
    }

    .botao-neon:hover {
      background-color: #00f2ff;
      color: #0f0c29;
      box-shadow: 0 0 25px #00f2ff, 0 0 50px #00f2ff;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 28px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #mensagem.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="conteudo">
    <button class="botao-neon" onclick="mostrarMensagem()">ola, clique aqui</button>
    <div id="mensagem">Ol√°, voce eo selecionado(a) entre em contato com o LUISGDUV</div>
  </div>

  <script>
    function mostrarMensagem() {
      const msg = document.getElementById('mensagem');
      msg.classList.add('mostrar');
    }
  </script>
</body>
</html>
